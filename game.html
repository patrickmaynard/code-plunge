<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Code Plunge</title>
    <style>
        * {padding:0px; margin:0px; text-align:center;}
        div {border:1px solid gray; margin:auto;}
        #board {width: 800px; height: 65vh;}
        #instructions {width: 800px; height: 15vh;}
        #code {width:800px; height: 8vh;}
        div.falling-block {color:black; background:gray; width:200px;}
        div#score {width: 800px; height:4vh;}
    </style>
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
    <script src="https://unpkg.com/uniter@2.17.0/dist/uniter.js"></script>
    <script src="game.js"></script>
</head>
<body>
<main>
    <div id="board"></div>
    <div id="instructions">Instructions will appear here.</div>
    <input id="code" placeholder="Type here and hit Enter when done."></div>
    <div id="score">Score will go here.</div>
</main>
</body>
</html>
